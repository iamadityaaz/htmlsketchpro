<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="icon" href="favicon.ico" />
    <link
      href="https://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Advanced | sketchpad.pro - free online drawing board</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/46af14eb3c.js"></script>

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Geostar+Fill"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link href="index.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="starter-template">
        <h1>Drawing board</h1>
      </div>
      <div class="row">
        <div class="col-md-3">
          <!-- tools -->
          <div class="toolbar" id="tools">
            <div class="section files">
              <!-- <div id="reset" class="button"><i class="fa fa-trash-o"></i></div> -->
              <div id="tool-save" class="button">
                <i class="fa fa-save"></i>
              </div>
              <div id="tool-load" class="button">
                <i class="fa fa-folder-open-o"></i>
              </div>
              <div id="tool-screenshot" class="button">
                <i class="fa fa-camera-retro"></i>
              </div>
            </div>

            <div class="section drawing">
              <div id="tool-pen" class="button active">
                <i class="fa fa-pencil"></i>
              </div>
              <div id="tool-highlighter" class="button">
                <i class="fa fa-paint-brush"></i>
              </div>
              <div id="tool-rainbow" class="button rainbow">
                <i class="fa fa-magic"></i>
              </div>
              <div id="tool-mandala" class="button mandala">
                <i class="fa fa-snowflake-o"></i>
              </div>
            </div>
            <div class="section drawing">
              <div id="tool-line" class="button line">â•±</div>
              <div id="tool-rectangle" class="button rectangle">
                <i class="fa fa-square-o"></i>
              </div>
              <div id="tool-circle" class="button circle">
                <i class="fa fa-circle-thin"></i>
              </div>
              <div id="tool-type" class="button font">
                <i class="fa fa-font"></i>
              </div>
            </div>
            <div class="section rubber">
              <div id="tool-eraser" class="button">
                <i class="fa fa-eraser"></i>
              </div>
              <div id="tool-cutout" class="button">
                <i class="fa fa-scissors"></i>
              </div>
            </div>
            <div class="section special">
              <div id="tool-rotate-viewport" class="button rotate-viewport">
                <i class="fa fa-circle-o-notch"></i>
              </div>
              <div id="tool-move-viewport" class="button move-viewport">
                <i class="fa fa-hand-paper-o"></i>
              </div>
            </div>
            <div class="section special">
              <div id="tool-zoom-out" class="button">
                <i class="fa fa-search-minus"></i>
              </div>
              <div id="tool-zoom-1" class="button">
                <i class="fa fa-home"></i>
              </div>
              <div id="tool-zoom-in" class="button">
                <i class="fa fa-search-plus"></i>
              </div>
            </div>
            <div class="section special">
              <!-- <div id="tool-fast-undo" class="button f-backward"><i class="fa fa-fast-backward"></i></div> -->
              <div id="tool-undo" class="button undo">
                <i class="fa fa-backward"></i>
              </div>
              <div id="tool-redo" class="button redo">
                <i class="fa fa-forward"></i>
              </div>
              <!-- <div id="tool-fast-redo" class="button f-forward"><i class="fa fa-fast-forward"></i></div> -->
            </div>
            <hr style="clear: both" />
            <div class="section special">
              <span id="toolName">Tool name</span>
            </div>
            <div id="size" class="section size">
              <input
                class="slider"
                id="size-slider"
                type="range"
                min="1"
                max="20"
                step="1"
                value="1"
              />
            </div>

            <div id="colorpaletteSection" class="section colorpicker">
              <div id="colorpalette" class="colorpalette"></div>
            </div>
            <div id="colorpaletteFillSection" class="section colorpicker">
              <div id="colorpaletteFill" class="colorpalette"></div>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="demo-wrap">
            <img
              class="demo-bg"
              src="https://i.ibb.co/jRY9D93/doodle.jpg"
              alt="doodle"
            />

            <div class="demo-content">
              <div id="sketchpad"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Sketchpad -->
    <script src="libs/sketchpad.js"></script>
    <script src="misc.js"></script>
    <script src="index.js"></script>
  </body>
</html>
